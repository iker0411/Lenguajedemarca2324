<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
    <h1><b> Consulta sobre satisfacción</b></h1>
    <p><b>Autobuses "El viaje más largo"</b></p>
    <br>
    <br>
    Nombre <input name="Nombre" type="text" size="23" >
    <br>
    <br>
    Email <input name="Email" type="text" value="@" size="23">
    <br>
    <br>
    Población <input name="Población" type="text" size="13">
    <br>
    <br>
    Sexo
    <br>
    <br>
    <input name="SexoH" type="radio" value="1" checked> Hombre
    <br>
    <br>
    <input name="SexoM" type="radio" value="2"> Mujer
    <br>
    <br>
    Frecuencia de los viajes
    <br>
    <br>
    <select name="Viajes">
        <option value="1">Varias veces al dia</option>
        <option value="2">Una veces al dia</option>
        <option value="3">Varias veces a la semana</option>
        <option value="4">Varias veces al mes</option>
    </select>
    <br>
    <br>
    Comentarios sobre su satisfacción personal
    <br>
    <br>
   <TEXTAREA name="Comentario" cols="32" rows="10">
   </TEXTAREA>
   <br>
   <br>
    <input name="Notificación" type="checkbox" checked> Deseo recibir notificación de las novedades en las líneas de autobuses.
   <br>
   <br>
    <input name="Enviar" type="submit" value="Enviar formulario" >
   <br>
   <br>
    <input name="Borrar" type="reset" id="Borrar todo" value="Borrar todo">
   </form>
</body>
</html>
