<!DOCTYPE html>
<html>
<head>
    <title>Hojas de Estilos</title>
    <style>
        .estilo-destacado {
            color: red;
            font-weight: bold;
        }
        p {
            color: blue;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Hojas de Estilos</h1>
    <p>Este es el <span class="estilo-destacado">primer</span> párrafo. Aquí aplicamos el estilo a <span class="estilo-destacado">dos palabras</span>.</p>
    <p class="estilo-destacado">Este es el segundo párrafo. Aquí aplicamos el estilo a todo el párrafo.</p>
    <p class="estilo-destacado">Este es el tercer párrafo. Aquí aplicamos el estilo a todo el párrafo.</p>
</body>
</html>
